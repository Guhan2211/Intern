

<div>
  <h1>Warehouses<button  style="margin-left:50px"
    (click)="toggler()"
     mat-raised-button color="Basic">Add | +</button></h1>
  <table  class="mat-elevation-z8 mat-table">
  <tr  class="mat-header-row">
  <th class="mat-header-cell" >Id</th>
  <th class="mat-header-cell" >Name</th>
  <th class="mat-header-cell" >Address</th>
  <th class="mat-header-cell" ></th>
  <th class="mat-header-cell" ></th>
  </tr>

  <tr  class="mat-row" *ngFor="let i of wh;let indexOfelement=index">
    <td class="mat-cell">{{indexOfelement}}</td>
    <td class="mat-cell"><a  href="javascript: void(0)" style="cursor: pointer;"
     (click)="displaywh(indexOfelement)">{{i.name}}</a></td>
    <td class="mat-cell">{{i.address}}</td>
    <td class="mat-cell"> <button style="cursor: pointer;"
      (click)="onEdit(indexOfelement)"
      mat-icon-button color="accent"><mat-icon>create</mat-icon></button></td>
    <td class="mat-cell">  <button (click)=deleteWh(indexOfelement) style="cursor: pointer;" mat-icon-button color="warn">
      <mat-icon>delete_sweep</mat-icon>
    </button></td>
  </tr>
  </table>
  <form style="padding-top: 15px;"  (ngSubmit)="onAddItem(f)" #f="ngForm" [hidden]="!toggleEditMode">

    <mat-form-field style="margin-left: 5px;" appearance="legacy">
      <mat-label>Warehouse Name</mat-label>
      <input
      name="name"
      ngModel
      required
      matInput>
    </mat-form-field>


    <mat-form-field style="margin-left: 5px;" appearance="legacy">
      <mat-label>Address</mat-label>
      <input
      name="address"
      ngModel
      required
     matInput type="text">

    </mat-form-field>


   <button style="padding-left: 5px;"
   [disabled]="f.invalid"
   type="submit" style="cursor: pointer;"  mat-raised-button color="primary"> {{editMode?'Update':'Add'}}</button>


  </form>

</div>
<hr>
<div>

  <app-wi></app-wi>

</div>
<hr>
<div>

  <p *ngIf="whJson">Warehouse JSON:{{whJson|json}}</p>

  </div>
